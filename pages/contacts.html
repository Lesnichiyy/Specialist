  <header class="header">
    <h1><strong>Контакты</strong></h1>
    <nav>
      <ul>
        <li><a href="../index.html">Главная</a></li>

        <li><a href="tests.html">Тесты</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p>
      Администрация Центра
      ЦАО, Госпитальный переулок, д. 4/6, 2-ой этаж <br />
      Телефон: <a href="tel:+74952323216">+7 (495) 232-32-16</a>,
      E-mail: <a href="mailto: info@specialist.ru">info@specialist.ru</a>
    </p>
  </main>

  <footer>

    <h2>Форма связи</h2>

    <!-- начало формы -->
    <form action="">
      <div class="row">
        <span>Как Вас зовут</span>
        <input type="text" name="name" required />
      </div>
      <div class="row">
        <span>Тема запроса</span>
        <select name="menu">
          <option value="p1">Запись на курсы</option>
          <option value="p2">Предложения по улучшению</option>
          <option value="p3" selected>Вопросы по оплате</option>
        </select>
      </div>      
      <div class="row">
        <div class="row">
          <span>Когда Вам удобней ожидать ответ?</span>
        </div>
        <div class="row">
          <input type="radio" name="time" id="now">
          <label for="now">Сейчас</label>
          <input type="radio" name="time" id="leter">
          <label for="leter">10:00 - 17:00</label>
          <input type="radio" name="time" id="evening" checked>
          <label for="evening">17:00 - 20:00</label>
        </div>
      </div>
      <div class="row">
        <textarea name="msg" placeholder="введите сообщение"></textarea>
      </div>
      <div class="row">
        <input type="checkbox" name="consent" id="consent" checked required>
        <label for="consent">Соглашаюсь на обработку персональных данных</label>
      </div>
      <div class="row">
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
      </div>
    </form>

  </footer>
</body>

</html>
